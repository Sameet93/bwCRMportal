<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="stylesheetlr.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySurf</title>
</head>

<body>
    <div class="parent">
        <div class="box">
            <form id="loginform">
                <img src="BWlogo.png" alt="Brightwave logo">
                <label for="uname">
                    <b>Email/Phone Number:</b>
                </label>
                <input type="text" placeholder="Enter Email/Phone Number" name="uname" required>

                <label for="psw">
                    <b>Password:</b>
                </label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember">Remember me
                    <br>
                </label>
                <div class="container">
                    <a href="register.html">
                        <button type="button" class="signupbutton">Sign Up</button>
                    </a>
                    <span class="psw">Forgot
                        <a href="#" class="fpsw">password?</a>
                    </span>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
